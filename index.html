<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/resposibe.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JhakaNaka Shop</title>
</head>

<body>
    <header class="header">
        <!-- navbar section starts here -->
        <nav class="header-section">
            <div class="nav-container">
                <img src="images/Logo/logo.png" alt="">
                <p>JhakaNaka<span class="special">Shop</span></p>
            </div>
            <div class="items-container">
                <a href="#home">Home</a>
                <a href="#product">Product</a>
                <a href="#gallery">Gallery</a>
                <a href="#discount">Discount</a>
                <div class="login-btn">
                    <a href="#login">login</a>
                </div>
            </div>
        </nav>
        <!-- navbar section ends here -->
    </header>
    <main>
        <!-- banner section starts here -->
        <section class="banner-section">
            <div class="text-container">
                <h1 class="banner-heading">Men Bags</h1>
                <p id="Collections">New Men's Collections</p>
                    <span><i style="color: blue;" class="fa-brands fa-facebook"></i></span>
                    <span><i style="color: red;" class="fa-brands fa-youtube"></i></span>
                    <span><i style="color: skyblue;" class="fa-brands fa-twitter"></i></span>
                    <span><i style="color: coral;" class="fa-brands fa-instagram"></i></span>
                    <div>
                        <button>See More</button>
                        <button>Show More</button>
                    </div>
            </div>
        
            <div class="banner-img-container">
                <img src="images/banner-image/bag-picture.jpg" alt="">
            </div>
        </section>
        <!-- banner section ends here -->
    </main>
    <footer>

    </footer>
</body>

</html>
